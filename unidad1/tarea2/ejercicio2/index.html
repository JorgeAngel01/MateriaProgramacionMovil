<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="img-hero" src="images/illustration-hero.svg" />

      <div class="box">
        <h2 class="title-hero">Order Summary</h2>
        <p class="paragraph">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any<br />
          device anywhere you like!
        </p>

        <div class="sm-box">
          <img src="images/icon-music.svg" height="50"/>
          <div class="column-left">
            <p class="paragraph black-bold">Annual Plan</p>
            <p class="paragraph">$59.99/year</p>
          </div>
          <p class="hyperlink">Change</p>
        </div>

        <button class="btn primary">Proceed to Payment</button>
        <button class="btn secondary">Cancel Order</button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Jorge Diaz Cornejo</a>.
        </div>
      </div>
    </div>
  </body>
</html>
